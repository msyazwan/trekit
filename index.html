<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Welcome to<br> <span class="trekit">Trekit!</span> </h2>
            <p>Customize and track your online learning progress</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="logo">
                        <img class="logo" src="/logo.png" alt="" width="200px">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="e.g: john.doe@email.co" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="********" required>
                    </div>
                    <!-- <button type="submit" class="btn btn-black" required>Login</button> -->
                    <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
                    <input type="submit" class="btn btn-primary" name="" id="" value="Sign In">
                    <!-- <button type="submit" class="btn btn-secondary" formtarget="_blank">Register</button> -->
                    <a href="https://google.com" class="btn btn-secondary">Register</a>
                    <br><br>
                    <a href="#">Forgot your password?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
