<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trekit</title>
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>

<body>
    <div class="uk-height-1-1 uk-width-1-1 uk-flex uk-flex-center">
        <div class="left uk-width-1-2 uk-flex uk-flex-middle uk-flex-center">
            <div>
                <h1>HELLO.</h1>
                <h2>Welcome to <span class="trekit">trekit</span></h2>
                <p class="message">
                    <b>trekit</b> is a software as a service (SaaS) platform<br>
                    for individuals who wants to create,<br>
                    customize and track their online learning<br>
                    progress from various sources in one place.
                </p>
            </div>
        </div>

        <div class="right uk-width-1-2 uk-flex uk-flex-middle uk-flex-center">
            <form>
                <h2>Sign In</h2>
                <div>
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div>
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password" required>
                    </div>
                </div>
                <div>
                    <input type="submit" class="uk-button uk-button-default" value="Submit">
                    <button type="button" class="uk-button uk-button-primary">Create Account</button>
                </div>
                <div>
                    <a class="uk-button uk-button-text" href="https://www.google.com">Forgot your password?</a>
                </div>
            </form>
        </div>

</body>

</html>
