<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trekit</title>
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>

<body>
    <div class="uk-height-1-1 uk-flex uk-flex-center" uk-grid>

        <div>
            <h1>HELLO.</h1>
            <img src="img/undraw_teaching_f1cm.svg" alt="" width="400px">
            <h2>Welcome to <span class="trekit">trekit</span></h2>
            <p class="message">
                Customize and track <br>your online learning progress
            </p>
        </div>

        <div style="background-color: gainsboro; padding: 0 35px 0 20px;">
            <form>
                <h2>Sign In</h2>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password" required>
                    </div>
                </div>
                <p uk-margin>
                    <input type="submit" class="uk-button uk-button-default" value="Submit">
                </p>
                <a class="uk-link-muted" href="#">Forgot your password?</a>
            </form>


        </div>

</body>

</html>
