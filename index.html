<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trekit</title>
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>

<body>
    <div class="uk-height-1-1 uk-flex uk-flex-center" uk-grid>

        <div class="" style="padding: 100px 100px 0 35px">
            <h1>HELLO.</h1>
            <h2>Welcome to <span class="trekit">trekit</span></h2>
            <p class="message">
                <b>trekit</b> is a software as a service (SaaS)<br> platform,
                where you can create, customize and<br> track your learning progress online
            </p>
        </div>

        <div style="border-left: solid rgb(223, 223, 223) 1.5px; padding: 100px 35px 0 100px;">

            <form>
                <h2>Sign In</h2>

                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div>
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password" required>
                    </div>
                </div>
                <p uk-margin>
                    <input type="submit" class="uk-button uk-button-default " value="Submit">
                    <button type="button" class="uk-button uk-button-primary">Create Account</button>
                </p>
                <a class="uk-button uk-button-text" href="https://www.google.com">Forgot your password?</a>
            </form>

        </div>

</body>

</html>
