<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trekit</title>
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>

<body>
    <div class="uk-height-1-1 uk-flex uk-flex-center" uk-grid>

        <center>
            <div style="padding: 100px 100px 0 0;">
                <h1>HELLO.</h1>
                <!-- <img src="img/undraw_teaching_f1cm.svg" alt="" width="400px"> -->
                <h2>Welcome to <span class="trekit">trekit</span></h2>
                <p class="message">
                    Customize and track <br>your online learning progress
                </p>
            </div>
        </center>

        <div style="border-left: solid; padding: 100px 35px 0 100px;">
            <center>
                <form>
                    <h2>Sign In</h2>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <p uk-margin>
                        <input type="submit" class="uk-button uk-button-default uk-width-1-1" value="Submit">
                    </p>
                    <a class="uk-button uk-button-text" href="https://www.google.com">Forgot your password?</a>
                </form>
            </center>


        </div>

</body>

</html>
